<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Bunar Dashboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #status { font-size: 1.5em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Bunar Dashboard</h1>
  <div id="status">ğŸ”„ Provera statusa...</div>

  <script>
    function checkDataAge(lastTimestamp) {
      const now = new Date();
      const last = new Date(lastTimestamp);
      const diffMinutes = (now - last) / 1000 / 60;

      const statusEl = document.getElementById("status");
      if (diffMinutes > 15) {
        statusEl.textContent = "âš ï¸ Offline";
        statusEl.style.color = "red";
      } else {
        statusEl.textContent = "âœ… Online";
        statusEl.style.color = "green";
      }
    }

    // ğŸ”— UÄitaj podatke sa Beebotte REST API-ja
    fetch("https://api.beebotte.com/v1/history/nivoi_bunara/bunar1?limit=1", {
      headers: {
        "X-Auth-Token": "token_dlVQqzrALZ6DsGjF"
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.length > 0) {
        const lastTimestamp = data[0].timestamp;
        checkDataAge(lastTimestamp);
      } else {
        document.getElementById("status").textContent = "âŒ Nema podataka";
      }
    })
    .catch(error => {
      console.error("GreÅ¡ka pri uÄitavanju:", error);
      document.getElementById("status").textContent = "âŒ GreÅ¡ka u komunikaciji";
    });
  </script>
</body>
</html>
