<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunar Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .bunar {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    canvas {
      width: 100%;
      height: 300px;
      display: block;
      margin-top: 10px;
    }
    .status {
      font-size: 1.1em;
      margin: 8px 0;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #eee; }
      .bunar { background: #1e1e1e; }
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .bunar { margin: 10px auto; padding: 12px; }
    }
  </style>
</head>
<body>
  <h1>Demo Grafikon</h1>

  <div class="bunar">
    <h2>Bunar 1</h2>
    <p class="status">Simulirani nivo: <span id="nivo1">–</span> m</p>
    <canvas id="chart1" height="300"></canvas>
  </div>

  <div class="bunar">
    <h2>Bunar 2</h2>
    <p class="status">Simulirani nivo: <span id="nivo2">–</span> m</p>
    <canvas id="chart2" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function generateData(count, min, max) {
      const values = [];
      const labels = [];
      const now = new Date();
      for (let i = count - 1; i >= 0; i--) {
        const t = new Date(now.getTime() - i * 60000);
        labels.push(t.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
        values.push((Math.random() * (max - min) + min).toFixed(2));
      }
      return { labels, values };
    }

    function renderChart(canvasId, labels, values, yMax) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Nivo (m)",
            data: values,
            borderColor: "#0077cc",
            backgroundColor: "rgba(0,119,204,0.1)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Vreme" } },
            y: { beginAtZero: true, max: yMax, title: { display: true, text: "Nivo (m)" } }
          }
        }
      });
    }

    const bunar1 = generateData(60, 5.5, 7.5);
    const bunar2 = generateData(60, 1.2, 3.8);

    document.getElementById("nivo1").textContent = bunar1.values[bunar1.values.length - 1];
    document.getElementById("nivo2").textContent = bunar2.values[bunar2.values.length - 1];

    renderChart("chart1", bunar1.labels, bunar1.values, 10);
    renderChart("chart2", bunar2.labels, bunar2.values, 4);
  </script>
</body>
</html>
