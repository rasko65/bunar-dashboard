<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunari - Dva Grafika</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .nivo {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: middle;
    }
    .online {
      background: green;
    }
    .offline {
      background: red;
    }
    canvas {
      max-width: 100%;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üì° nivoi buara
    <span id="globalStatus" class="status offline" title="Offline"></span>
  </h1>

  <div class="nivo" id="nivo1">Bunar 1: -- m</div>
  <canvas id="grafikon1"></canvas>

  <div class="nivo" id="nivo2">Bunar 2: -- m</div>
  <canvas id="grafikon2"></canvas>

  <script>
    // Konfiguracija
    const TOKEN             = "token_dlVQqzrALZ6DsGjF";
    const CHANNEL           = "nivoi_bunara";
    const RESOURCE1         = "bunar1";
    const RESOURCE2         = "bunar2";
    const OFFLINE_THRESHOLD = 20; // sekundi

    // Elementi
    const nivo1Label   = document.getElementById("nivo1");
    const nivo2Label   = document.getElementById("nivo2");
    const globalStatus = document.getElementById("globalStatus");

    // Chart.js setup
    const ctx1 = document.getElementById("grafikon1").getContext("2d");
    const ctx2 = document.getElementById("grafikon2").getContext("2d");

    const grafikon1 = new Chart(ctx1, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Bunar 1",
          borderColor: "blue",
          backgroundColor: "rgba(0,0,255,0.1)",
          data: []
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { min: 0, max: 10, title: { display: true, text: "Nivo (m)" } },
          x: { title: { display: true, text: "Vreme" } }
        }
      }
    });

    const grafikon2 = new Chart(ctx2, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Bunar 2",
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.1)",
          data: []
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { min: 0, max: 4, title: { display: true, text: "Nivo (m)" } },
          x: { title: { display: true, text: "Vreme" } }
        }
      }
    });

    // ƒåita zadnji podatak i vraƒáa stanje offline
    async function fetchNivo(resource) {
      const url = `https://api.beebotte.com/v1/data/read/${CHANNEL}/${resource}?limit=1`;
      try {
        const response = await fetch(url, {
          headers: { "X-Auth-Token": TOKEN }
        });
        const data = await response.json();
        if (!data || data.length === 0) {
          return { value: null, offline: true };
        }
        const vrednost = parseFloat(data[0].data);
        const timestamp = new Date(data[0].created_at);
        const sada      = new Date();
        const razlika   = (sada - timestamp) / 1000;
        const offline   = razlika > OFFLINE_THRESHOLD;
        return { value: offline ? null : vrednost, offline };
      } catch (err) {
        console.error(`Gre≈°ka pri ƒçitanju ${resource}:`, err);
        return { value: null, offline: true };
      }
    }

    // A≈æurira prikaz i grafikone
    async function update() {
      const [rez1, rez2] = await Promise.all([
        fetchNivo(RESOURCE1),
        fetchNivo(RESOURCE2)
      ]);
      const vreme = new Date().toLocaleTimeString();

      // Globalni indikator
      const anyOffline = rez1.offline || rez2.offline;
      globalStatus.className = `status ${anyOffline ? "offline" : "online"}`;
      globalStatus.title = anyOffline ? "Offline" : "Online";

      // Bunar 1
      if (rez1.offline) {
        nivo1Label.textContent = "Bunar 1: OFFLINE";
        grafikon1.data.labels.length = 0;
        grafikon1.data.datasets[0].data.length = 0;
        grafikon1.update();
      } else {
        nivo1Label.textContent = `Bunar 1: ${rez1.value.toFixed(2)} m`;
        grafikon1.data.labels.push(vreme);
        grafikon1.data.datasets[0].data.push(rez1.value);
        if (grafikon1.data.labels.length > 20) {
          grafikon1.data.labels.shift();
          grafikon1.data.datasets[0].data.shift();
        }
        grafikon1.update();
      }

      // Bunar 2
      if (rez2.offline) {
        nivo2Label.textContent = "Bunar 2: OFFLINE";
        grafikon2.data.labels.length = 0;
        grafikon2.data.datasets[0].data.length = 0;
        grafikon2.update();
      } else {
        nivo2Label.textContent = `Bunar 2: ${rez2.value.toFixed(2)} m`;
        grafikon2.data.labels.push(vreme);
        grafikon2.data.datasets[0].data.push(rez2.value);
        if (grafikon2.data.labels.length > 20) {
          grafikon2.data.labels.shift();
          grafikon2.data.datasets[0].data.shift();
        }
        grafikon2.update();
      }
    }

    // Pokretanje periodiƒçnog osve≈æavanja
    setInterval(update, 5000);
  </script>
</body>
</html>
