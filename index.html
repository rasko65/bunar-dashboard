<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Nivoi Bunara</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f7f7f7;
  }
  h1 {
    text-align: center;
    font-size: 1.4em;
  }
  .offline {
    color: red;
    font-weight: bold;
  }
  .chart-container {
    position: relative;
    width: 100%;
    height: 250px; /* prilagođeno za mobilni ekran */
    margin-bottom: 20px;
  }
  canvas {
    max-width: 100%;
    height: auto;
    background: white;
    border-radius: 6px;
    padding: 5px;
  }
</style>
</head>
<body>

<h1>📊 Nivoi Bunara</h1>

<h3 id="nivo1Label">Bunar 1: —</h3>
<div class="chart-container">
  <canvas id="grafikon1"></canvas>
</div>

<h3 id="nivo2Label">Bunar 2: —</h3>
<div class="chart-container">
  <canvas id="grafikon2"></canvas>
</div>

<script>
/* 🔹 Podesi Beebotte podatke ovde */
const CHANNEL   = "nivoi_bunara"; // npr. "bunari"
const RESOURCE1 = "bunar1";
const RESOURCE2 = "bunar2";
const TOKEN     = "token_dlVQqzrALZ6DsGjF";
const STALE_LIMIT_MS = 60000; // 1 minut

const nivo1Label = document.getElementById('nivo1Label');
const nivo2Label = document.getElementById('nivo2Label');

const grafikon1 = new Chart(document.getElementById('grafikon1'), {
  type: 'line',
  data: { labels: [], datasets: [{
    label: 'Bunar 1 (m)',
    data: [],
    borderColor: 'blue',
    borderWidth: 2,
    pointRadius: 3,
    fill: false
  }] },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { labels: { font: { size: 14 } } } },
    scales: {
      x: { ticks: { font: { size: 12 } } },
      y: { ticks: { font: { size: 12 } } }
    }
  }
});

const grafikon2 = new Chart(document.getElementById('grafikon2'), {
  type: 'line',
  data: { labels: [], datasets: [{
    label: 'Bunar 2 (m)',
    data: [],
    borderColor: 'green',
    borderWidth: 2,
    pointRadius: 3,
    fill: false
  }] },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { labels: { font: { size: 14 } } } },
    scales: {
      x: { ticks: { font: { size: 12 } } },
      y: { ticks: { font: { size: 12 } } }
    }
  }
});

async function fetchNivo(resource) {
  const url = `https://api.beebotte.com/v1/data/read/${CHANNEL}/${resource}?limit=1&token=${TOKEN}`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    if (data.length > 0) {
      const value = data[0].data;
      const ts = new Date(data[0].ts).getTime();
      return { value, ts };
    }
  } catch (err) {
    console.error("Greška pri čitanju nivoa:", err);
  }
  return null;
}

async function update() {
  const nivo1Data = await fetchNivo(RESOURCE1);
  const nivo2Data = await fetchNivo(RESOURCE2);
  const vreme = new Date().toLocaleTimeString();

  if (nivo1Data) {
    const stale = Date.now() - nivo1Data.ts > STALE_LIMIT_MS;
    nivo1Label.textContent = stale
      ? `Bunar 1: OFFLINE`
      : `Bunar 1: ${nivo1Data.value.toFixed(2)} m`;
    nivo1Label.className = stale ? 'offline' : '';
    if (!stale) {
      grafikon1.data.labels.push(vreme);
      grafikon1.data.datasets[0].data.push(nivo1Data.value);
      if (grafikon1.data.labels.length > 20) {
        grafikon1.data.labels.shift();
        grafikon1.data.datasets[0].data.shift();
      }
      grafikon1.update();
    }
  }

  if (nivo2Data) {
    const stale = Date.now() - nivo2Data.ts > STALE_LIMIT_MS;
    nivo2Label.textContent = stale
      ? `Bunar 2: OFFLINE`
      : `Bunar 2: ${nivo2Data.value.toFixed(2)} m`;
    nivo2Label.className = stale ? 'offline' : '';
    if (!stale) {
      grafikon2.data.labels.push(vreme);
      grafikon2.data.datasets[0].data.push(nivo2Data.value);
      if (grafikon2.data.labels.length > 20) {
        grafikon2.data.labels.shift();
        grafikon2.data.datasets[0].data.shift();
      }
      grafikon2.update();
    }
  }
}

setInterval(update, 5000); // osvežavanje svakih 5 sekundi
update(); // pokreni odmah
</script>

</body>
</html>
