<!DOCTYPE html>
<html lang="sr">
<head>

  <title>Dashboard Bunari</title>

    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
    .min-values {

      margin-top: 1rem;

    }

    }
  </style>
</head>
