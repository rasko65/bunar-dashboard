<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Bunara</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .status {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .offline { color: red; }
    .online { color: green; }
    .alert { color: orange; font-weight: bold; }
    canvas { max-width: 100%; }
    .stats { font-size: 0.9em; color: #555; margin-top: 10px; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .card { margin: 10px auto; }
    }
  </style>
</head>
<body>
  <h1>Monitoring Bunara</h1>

  <div class="card">
    <h2>Bunar 1</h2>
    <div class="status">Nivo: <span id="nivo1">--</span> m</div>
    <div class="status">Status: <span id="status1" class="offline">Offline</span></div>
    <div class="status alert" id="alert1" style="display:none;">⚠️ Visok nivo!</div>
    <div class="stats" id="stats1"></div>
    <canvas id="chart1" height="200"></canvas>
  </div>

  <div class="card">
    <h2>Bunar 2</h2>
    <div class="status">Nivo: <span id="nivo2">--</span> m</div>
    <div class="status">Status: <span id="status2" class="offline">Offline</span></div>
    <div class="status alert" id="alert2" style="display:none;">⚠️ Visok nivo!</div>
    <div class="stats" id="stats2"></div>
    <canvas id="chart2" height="200"></canvas>
  </div>

  <script>
    const token = "token_dlVQqzrALZ6DsGjF";
    const channel = "nivoi_bunara";
    const offlineThresholdMin = 10;
    const criticalLevel = 2.5;

    async function fetchData(resource, nivoId, statusId, chartId, statsId, alertId) {
      try {
        const url = `https://api.beebotte.com/v1/data/read/${channel}/${resource}?limit=20`;
        const response = await fetch(url, {
          headers: { "X-Auth-Token": token }
        });
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("Nema podataka");
        }

        const values = data.map(d => parseFloat(d.data.value)).filter(v => !isNaN(v));
        const timestamps = data.map(d => new Date(d.createdAt).toLocaleTimeString());

        const latest = values[0];
        const latestTime = new Date(data[0].createdAt);
        const now = new Date();
        const diffMin = (now - latestTime) / 60000;

        document.getElementById(nivoId).textContent = latest.toFixed(2);

        const statusEl = document.getElementById(statusId);
        if (diffMin > offlineThresholdMin || isNaN(latest)) {
          statusEl.textContent = "Offline";
          statusEl.className = "offline";
        } else {
          statusEl.textContent = "Online";
          statusEl.className = "online";
        }

        const alertEl = document.getElementById(alertId);
        alertEl.style.display = latest > criticalLevel ? "block" : "none";

        const avg = (values.reduce((a,b) => a + b, 0) / values.length).toFixed(2);
        const min = Math.min(...values).toFixed(2);
        const max = Math.max(...values).toFixed(2);
        document.getElementById(statsId).textContent = `Prosek: ${avg} m | Min: ${min} m | Max: ${max} m`;

        const ctx = document.getElementById(chartId).getContext("2d");
        if (ctx.chart) ctx.chart.destroy(); // uništi prethodni grafikon ako postoji

        ctx.chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: timestamps.reverse(),
            datasets: [{
              label: "Nivo (m)",
              data: values.reverse(),
              borderColor: "#0077cc",
              backgroundColor: "rgba(0,119,204,0.1)",
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } catch (error) {
        console.error("Greška:", error);
        document.getElementById(statusId).textContent = "Greška";
        document.getElementById(statusId).className = "offline";
      }
    }

    function refreshAll() {
      fetchData("bunar1", "nivo1", "status1", "chart1", "stats1", "alert1");
      fetchData("bunar2", "nivo2", "status2", "chart2", "stats2", "alert2");
    }

    refreshAll();
    setInterval(refreshAll, 30000);
  </script>
</body>
</html>
