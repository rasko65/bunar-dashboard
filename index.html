<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunar Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .bunar {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    canvas {
      width: 100%;
      height: 300px;
      display: block;
      margin-top: 10px;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #eee; }
      .bunar { background: #1e1e1e; }
    }
  </style>
</head>
<body>
  <h1>Test Grafikon</h1>
  <div class="bunar">
    <h2>Bunar 1</h2>
    <canvas id="chart1" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("chart1").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["08:00", "09:00", "10:00", "11:00", "12:00"],
        datasets: [{
          label: "Nivo (m)",
          data: [6.2, 6.4, 6.1, 6.3, 6.5],
          borderColor: "#0077cc",
          backgroundColor: "rgba(0,119,204,0.1)",
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Vreme" } },
          y: { beginAtZero: true, max: 10, title: { display: true, text: "Nivo (m)" } }
        }
      }
    });
  </script>
</body>
</html>
