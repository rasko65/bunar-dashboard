<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nivoi bunara</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    h1 { color: #0077cc; }
    .nivo { font-size: 2em; margin: 20px; }
  </style>
</head>
<body>
  <h1>üìä Nivoi bunara</h1>
  <div class="nivo" id="bunar1">Bunar 1: ...</div>
  <div class="nivo" id="bunar2">Bunar 2: ...</div>

  <script>
    const token = "token_dlVQqzrALZ6DsGjF"; // ‚Üê Unesi svoj Beebotte Channel Token
    const channel = "nivoi_bunara";

    async function fetchNivo(resource, elementId) {
      const url = `https://api.beebotte.com/v1/data/read/${channel}/${resource}?limit=1`;
      const response = await fetch(url, {
        headers: { "X-Auth-Token": token }
      });
      const data = await response.json();
      const value = data[0]?.data;
      document.getElementById(elementId).textContent = `${resource}: ${value} m`;
    }

    function update() {
      fetchNivo("bunar1", "bunar1");
      fetchNivo("bunar2", "bunar2");
    }

    update();
    setInterval(update, 15000); // osve≈æava na svakih 15 sekundi
  </script>
</body>
</html>
