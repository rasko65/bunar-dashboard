
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bunar Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #007bff;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .data-box {
      margin-top: 30px;
      font-size: 1.2em;
      background: #e9f5ff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>üåä Bunar Monitoring</h1>
    <p>Uƒçitavanje podataka...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const channel = params.get("channel");
    const resource = params.get("resource");
    const token = params.get("token");

    if (!channel || !resource || !token) {
      document.getElementById("main").innerHTML = `
        <h1>‚ùå Gre≈°ka</h1>
        <p class="error">Nedostaje kanal, resurs ili token u URL-u!</p>
        <p>Molimo otvorite stranicu sa svim parametrima:</p>
        <code>?channel=bunar&resource=nivo&token=abc123</code>
        <br>
        <a class="btn" href="?channel=bunar&resource=nivo&token=abc123">Otvori sa podrazumevanim parametrima</a>
      `;
      throw new Error("Nedostaju URL parametri");
    }

    // Ako su parametri tu, prikazujemo ih (kasnije ovde ide Beebotte fetch)
    document.getElementById("main").innerHTML = `
      <h1>üåä Bunar Monitoring</h1>
      <div class="data-box">
        <p><strong>Kanal:</strong> ${channel}</p>
        <p><strong>Resurs:</strong> ${resource}</p>
        <p><strong>Token:</strong> ${token}</p>
        <p>üì° Podaci ƒáe biti prikazani ovde...</p>
      </div>
    `;

    // Ovde mo≈æe≈° dodati Beebotte API poziv i prikaz podataka
    // Primer:
    // fetch(`https://api.beebotte.com/v1/data/read/${channel}/${resource}?limit=1`, {
    //   headers: { "X-Auth-Token": token }
    // }).then(res => res.json()).then(data => {
    //   // Prikaz podataka
    // });
  </script>
</body>
</html>
