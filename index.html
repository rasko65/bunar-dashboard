<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunari - Beebotte Grafikon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #nivo1, #nivo2 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>📡 Nivoi Bunara (Beebotte)</h1>
  <div id="nivo1">Bunar 1: -- m</div>
  <div id="nivo2">Bunar 2: -- m</div>
  <canvas id="grafikon"></canvas>

  <script>
    const nivo1Label = document.getElementById("nivo1");
    const nivo2Label = document.getElementById("nivo2");

    const ctx = document.getElementById("grafikon").getContext("2d");
    const grafikon = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Bunar 1",
            borderColor: "blue",
            backgroundColor: "rgba(0,0,255,0.1)",
            data: [],
          },
          {
            label: "Bunar 2",
            borderColor: "red",
            backgroundColor: "rgba(255,0,0,0.1)",
            data: [],
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "Nivo (m)"
            }
          },
          x: {
            title: {
              display: true,
              text: "Vreme"
            }
          }
        }
      }
    });

    const TOKEN = "token_dlVQqzrALZ6DsGjF"; // ← zameni svojim tokenom
    const CHANNEL = "nivoi_bunara";             // ← zameni ako koristiš drugo ime
    const RESOURCE1 = "bunar1";
    const RESOURCE2 = "bunar2";

    async function fetchNivo(resource) {
      const url = `https://api.beebotte.com/v1/data/read/${CHANNEL}/${resource}?limit=1`;
      try {
        const response = await fetch(url, {
          headers: {
            "X-Auth-Token": TOKEN
          }
        });
        const data = await response.json();
        if (data.length > 0) {
          return parseFloat(data[0].data);
        } else {
          console.warn(`⚠️ Nema podataka za ${resource}`);
          return null;
        }
      } catch (error) {
        console.error(`❌ Greška pri čitanju ${resource}:`, error);
        return null;
      }
    }

    async function update() {
      const nivo1 = await fetchNivo(RESOURCE1);
      const nivo2 = await fetchNivo(RESOURCE2);
      const vreme = new Date().toLocaleTimeString();

      if (nivo1 !== null && nivo2 !== null) {
        nivo1Label.textContent = `Bunar 1: ${nivo1.toFixed(2)} m`;
        nivo2Label.textContent = `Bunar 2: ${nivo2.toFixed(2)} m`;

        grafikon.data.labels.push(vreme);
        grafikon.data.datasets[0].data.push(nivo1);
        grafikon.data.datasets[1].data.push(nivo2);
        grafikon.update();

        if (grafikon.data.labels.length > 20) {
          grafikon.data.labels.shift();
          grafikon.data.datasets[0].data.shift();
          grafikon.data.datasets[1].data.shift();
        }
      }
    }

    setInterval(update, 5000); // ažuriranje na svakih 5 sekundi
  </script>
</body>
</html>
