<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Nivoi bunara</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }
    .nivo {
      font-size: 1.5em;
      margin: 10px;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>📊 Nivoi bunara</h1>
  <div class="nivo" id="bunar1">Bunar 1: ...</div>
  <div class="nivo" id="bunar2">Bunar 2: ...</div>
  <canvas id="grafikon"></canvas>

  <script>
    const token = "token_dlVQqzrALZ6DsGjF"; // ← Unesi svoj Beebotte Channel Token
    const channel = "nivoi_bunara";

    const nivo1Label = document.getElementById("bunar1");
    const nivo2Label = document.getElementById("bunar2");

    const ctx = document.getElementById("grafikon").getContext("2d");
    const grafikon = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Bunar 1',
            data: [],
            borderColor: '#0077cc',
            fill: false
          },
          {
            label: 'Bunar 2',
            data: [],
            borderColor: '#cc3300',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Vreme' } },
          y: { title: { display: true, text: 'Nivo [m]' }, beginAtZero: true }
        }
      }
    });

    async function fetchNivo(resource) {
      const url = `https://api.beebotte.com/v1/data/read/${channel}/${resource}?limit=1`;
      const response = await fetch(url, {
        headers: { "X-Auth-Token": token }
      });
      const data = await response.json();
      return data[0]?.data;
    }

    async function update() {
      const nivo1 = await fetchNivo("bunar1");
      const nivo2 = await fetchNivo("bunar2");
      const vreme = new Date().toLocaleTimeString();

      nivo1Label.textContent = `Bunar 1: ${nivo1} m`;
      nivo2Label.textContent = `Bunar 2: ${nivo2} m`;

      grafikon.data.labels.push(vreme);
      grafikon.data.datasets[0].data.push(nivo1);
      grafikon.data.datasets[1].data.push(nivo2);
      grafikon.update();

      // Ograniči broj tačaka na 20
      if (grafikon.data.labels.length > 20) {
        grafikon.data.labels.shift();
        grafikon.data.datasets[0].data.shift();
        grafikon.data.datasets[1].data.shift();
      }
    }

    update();
    setInterval(update, 15000); // osvežava na svakih 15 sekundi
  </script>
</body>
</html>
