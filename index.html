<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Beebotte test</title>
</head>
<body>
  <h1>Beebotte Test</h1>
  <pre id="output">Učitavam...</pre>

  <script>
    const TOKEN    = "token_dlVQqzrALZ6DsGjF";   // stavi svoj channel token
    const CHANNEL  = "nivoi_bunara";             // tačno ime kanala
    const RESOURCE = "bunar1";                   // jedan resource za test

    async function testFetch() {
      const url = `https://api.beebotte.com/v1/data/read/${CHANNEL}/${RESOURCE}?limit=1&cacheBust=${Date.now()}`;
      try {
        const resp = await fetch(url, {
          headers: { "X-Auth-Token": TOKEN },
          cache: "no-store"
        });
        const json = await resp.json();
        document.getElementById("output").textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        document.getElementById("output").textContent = "Greška: " + e;
        console.error(e);
      }
    }

    testFetch();
  </script>
</body>
</html>
