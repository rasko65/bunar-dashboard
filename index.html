<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunari – Monitoring Nivoa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .nivo {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: middle;
    }
    .online {
      background: green;
    }
    .offline {
      background: red;
    }
    canvas {
      max-width: 100%;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>
    📡 Nivoi bunara
    <span id="globalStatus" class="status offline" title="Offline"></span>
  </h1>

  <div class="nivo" id="nivo1">
    Bunar 1: -- m
    <span id="status1" class="status offline" title="Offline"></span>
  </div>
  <canvas id="grafikon1"></canvas>

  <div class="nivo" id="nivo2">
    Bunar 2: -- m
    <span id="status2" class="status offline" title="Offline"></span>
  </div>
  <canvas id="grafikon2"></canvas>

  <script>
    // === Konfiguracija ===
    const TOKEN             = "token_dlVQqzrALZ6DsGjF";
    const CHANNEL           = "nivoi_bunara";
    const RESOURCE1         = "bunar1";
    const RESOURCE2         = "bunar2";
    const REFRESH_INTERVAL  = 5000;      // ms
    const OFFLINE_THRESHOLD = 30_000;    // ms (npr. 1,5× period slanja)

    // DOM reference
    const nivo1Label   = document.getElementById("nivo1");
    const nivo2Label   = document.getElementById("nivo2");
    const globalStatus = document.getElementById("globalStatus");
    const status1      = document.getElementById("status1");
    const status2      = document.getElementById("status2");

    // Chart.js setup
    const ctx1 = document.getElementById("grafikon1").getContext("2d");
    const ctx2 = document.getElementById("grafikon2").getContext("2d");

    const grafikon1 = new Chart(ctx1, {
      type: "line",
      data:    { labels: [], datasets: [{ label: "Bunar 1", borderColor: "blue", backgroundColor: "rgba(0,0,255,0.1)", data: [] }] },
      options: {
        responsive: true,
        scales: {
          y: { min: 0, max: 10, title: { display: true, text: "Nivo (m)" } },
          x: { title: { display: true, text: "Vreme" } }
        }
      }
    });

    const grafikon2 = new Chart(ctx2, {
      type: "line",
      data:    { labels: [], datasets: [{ label: "Bunar 2", borderColor: "red", backgroundColor: "rgba(255,0,0,0.1)", data: [] }] },
      options: {
        responsive: true,
        scales: {
          y: { min: 0, max: 4, title: { display: true, text: "Nivo (m)" } },
          x: { title: { display: true, text: "Vreme" } }
        }
      }
    });

    // Čuvamo poslednje timestamps
    let lastCreatedAt1 = 0;
    let lastCreatedAt2 = 0;

    // Funkcija za čitanje jednog zapisa sa Beebotte
    async function fetchNivo(resource) {
      const url = `https://api.beebotte.com/v1/data/read/${CHANNEL}/${resource}?limit=1&cacheBust=${Date.now()}`;
      try {
        const resp = await fetch(url, {
          headers: { "X-Auth-Token": TOKEN },
          cache:   "no-store"
        });
        const arr = await resp.json();
        if (!Array.isArray(arr) || arr.length === 0) return null;
        const val         = parseFloat(arr[0].data);
        const createdAtMs = new Date(arr[0].created_at).getTime();
        return { value: val, createdAtMs };
      } catch (e) {
        console.error(`Greška pri fetchNivo(${resource}):`, e);
        return null;
      }
    }

    // Glavna petlja osvežavanja
    async function update() {
      const [r1, r2] = await Promise.all([
        fetchNivo(RESOURCE1),
        fetchNivo(RESOURCE2)
      ]);
      const nowMs = Date.now();
      const ts    = new Date(nowMs).toLocaleTimeString();

      // Ažuriraj timestamps ako je stigao nov podatak
      if (r1 && r1.createdAtMs > lastCreatedAt1) {
        lastCreatedAt1 = r1.createdAtMs;
      }
      if (r2 && r2.createdAtMs > lastCreatedAt2) {
        lastCreatedAt2 = r2.createdAtMs;
      }

      // Provera online/offline po pragu
      const online1 = (nowMs - lastCreatedAt1) < OFFLINE_THRESHOLD;
      const online2 = (nowMs - lastCreatedAt2) < OFFLINE_THRESHOLD;

      // Globalni status
      const anyOffline = !online1 || !online2;
      globalStatus.className = `status ${anyOffline ? "offline" : "online"}`;
      globalStatus.title     = anyOffline ? "Offline" : "Online";

      // Status pored svakog bunara
      status1.className = `status ${online1 ? "online" : "offline"}`;
      status1.title     = online1 ? "Online" : "Offline";
      status2.className = `status ${online2 ? "online" : "offline"}`;
      status2.title     = online2 ? "Online" : "Offline";

      // Ažuriranje grafikona i labela za Bunar 1
      if (online1 && r1) {
        nivo1Label.firstChild.textContent = `Bunar 1: ${r1.value.toFixed(2)} m`;
        grafikon1.data.labels.push(ts);
        grafikon1.data.datasets[0].data.push(r1.value);
        if (grafikon1.data.labels.length > 20) {
          grafikon1.data.labels.shift();
          grafikon1.data.datasets[0].data.shift();
        }
      } else {
        nivo1Label.firstChild.textContent = "Bunar 1: OFFLINE";
        grafikon1.data.labels.length = 0;
        grafikon1.data.datasets[0].data.length = 0;
      }
      grafikon1.update();

      // Ažuriranje grafikona i labela za Bunar 2
      if (online2 && r2) {
        nivo2Label.firstChild.textContent = `Bunar 2: ${r2.value.toFixed(2)} m`;
        grafikon2.data.labels.push(ts);
        grafikon2.data.datasets[0].data.push(r2.value);
        if (grafikon2.data.labels.length > 20) {
          grafikon2.data.labels.shift();
          grafikon2.data.datasets[0].data.shift();
        }
      } else {
        nivo2Label.firstChild.textContent = "Bunar 2: OFFLINE";
        grafikon2.data.labels.length = 0;
        grafikon2.data.datasets[0].data.length = 0;
      }
      grafikon2.update();
    }

    // Start periodicnog osvežavanja
    setInterval(update, REFRESH_INTERVAL);
    update();
  </script>
</body>
</html>
