<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunar Monitoring</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#0077cc" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .bunar {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .bunar h2 {
      margin-top: 0;
      font-weight: 600;
    }
    .status {
      font-size: 1.1em;
      margin: 8px 0;
    }
    .online { color: green; }
    .offline { color: red; }
    .alert { color: orange; font-weight: bold; margin-top: 10px; }
    canvas {
      width: 100% !important;
      height: 300px !important;
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }
      .bunar {
        background: #1e1e1e;
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
      }
      .online { color: #4caf50; }
      .offline { color: #f44336; }
      .alert { color: #ff9800; }
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .bunar { margin: 10px auto; padding: 12px; }
    }
  </style>
</head>
<body>
  <h1>Monitoring Bunara</h1>

  <div class="bunar" id="bunar1">
    <h2>Bunar 1</h2>
    <p>Status: <span id="status1" class="loading">Uƒçitavanje...</span></p>
    <p>Nivo: <span id="nivo1">‚Äì</span> m</p>
    <p>Statistika: <span id="stats1">‚Äì</span></p>
    <canvas id="chart1"></canvas>
    <p id="alert1" class="alert"></p>
    <button onclick="exportCSV('bunar1')">üì§ Export CSV</button>
  </div>

  <div class="bunar" id="bunar2">
    <h2>Bunar 2</h2>
    <p>Status: <span id="status2" class="loading">Uƒçitavanje...</span></p>
    <p>Nivo: <span id="nivo2">‚Äì</span> m</p>
    <p>Statistika: <span id="stats2">‚Äì</span></p>
    <canvas id="chart2"></canvas>
    <p id="alert2" class="alert"></p>
    <button onclick="exportCSV('bunar2')">üì§ Export CSV</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const token = "token_dlVQqzrALZ6DsGjF";
    const channel = "nivoi_bunara";

    async function fetchData(resource, nivoId, statusId, chartId, statsId, alertId, yMax) {
      try {
        const url = `https://api.beebotte.com/v1/data/read/${channel}/${resource}?limit=20`;
        const response = await fetch(url, {
          headers: { "X-Auth-Token": token }
        });

        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0 || data[0].data === undefined) {
          document.getElementById(statusId).textContent = "Nema podataka";
          document.getElementById(statusId).className = "offline";
          return;
        }

        const vrednosti = data.map(d => parseFloat(d.data)).filter(v => !isNaN(v));
        const vremena = data.map(d => {
          const t = new Date(d.ts);
          return t.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        });

        const poslednja = vrednosti[0];
        document.getElementById(nivoId).textContent = poslednja.toFixed(2);
        document.getElementById(statusId).textContent = "Online";
        document.getElementById(statusId).className = "online";

        const min = Math.min(...vrednosti);
        const max = Math.max(...vrednosti);
        const avg = (vrednosti.reduce((a, b) => a + b, 0) / vrednosti.length).toFixed(2);
        document.getElementById(statsId).textContent = `Min: ${min}, Max: ${max}, Avg: ${avg}`;

        if (poslednja < 0.5) {
          document.getElementById(alertId).textContent = "‚ö†Ô∏è Nizak nivo!";
        } else {
          document.getElementById(alertId).textContent = "";
        }

        const canvas = document.getElementById(chartId);
        canvas.height = 300;
        const ctx = canvas.getContext("2d");
        if (ctx.chart) ctx.chart.destroy();

        ctx.chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: vremena.reverse(),
            datasets: [{
              label: "Nivo (m)",
              data: vrednosti.reverse(),
              borderColor: "#0077cc",
              backgroundColor: "rgba(0,119,204,0.1)",
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                title: { display: true, text: "Vreme" }
              },
              y: {
                beginAtZero: true,
                max: yMax,
                title: { display: true, text: "Nivo (m)" }
              }
            }
          }
        });

      } catch (error) {
        console.error(`Gre≈°ka za ${resource}:`, error);
        document.getElementById(statusId).textContent = "Gre≈°ka";
        document.getElementById(statusId).className = "offline";
      }
    }

    fetchData("bunar1", "nivo1", "status1", "chart1", "stats1", "alert1", 10);
    fetchData("bunar2", "nivo2", "status2", "chart2", "stats2", "alert2", 4);

    function exportCSV(resource) {
      const url = `https://api.beebotte.com/v1/data/read/${channel}/${resource}?limit=100`;
      fetch(url, {
        headers: { "X-Auth-Token": token }
      })
      .then(res => res.json())
      .then(data => {
        const rows = data.map(d => {
          const t = new Date(d.ts).toISOString();
          return `${t},${d.data}`;
        });
        const csv = "timestamp,value\n" + rows.join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${resource}.csv`;
        link.click();
      });
    }
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("Service Worker registrovan");
      });
    }
  </script>
