<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunar Monitoring</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0077cc" />
</head>
<body>
  <h1>Bunari</h1>

  <div class="bunar" id="bunar1">
    <h2>Bunar 1</h2>
    <p>Status: <span id="status1" class="loading">Učitavanje...</span></p>
    <p>Nivo: <span id="nivo1">–</span> m</p>
    <p>Statistika: <span id="stats1">–</span></p>
    <canvas id="chart1" width="300" height="100"></canvas>
    <p id="alert1" class="alert"></p>
  </div>

  <div class="bunar" id="bunar2">
    <h2>Bunar 2</h2>
    <p>Status: <span id="status2" class="loading">Učitavanje...</span></p>
    <p>Nivo: <span id="nivo2">–</span> m</p>
    <p>Statistika: <span id="stats2">–</span></p>
    <canvas id="chart2" width="300" height="100"></canvas>
    <p id="alert2" class="alert"></p>
  </div>

  <script>
    const token = "token_dlVQqzrALZ6DsGjF";
    const channel = "nivoi_bunara";

    async function fetchData(resource, nivoId, statusId, chartId, statsId, alertId) {
      try {
        const url = `https://api.beebotte.com/v1/data/read/${channel}/${resource}?limit=20`;
        const response = await fetch(url, {
          headers: { "X-Auth-Token": token }
        });

        const data = await response.json();
        console.log(`Odgovor za ${resource}:`, data);

        if (!Array.isArray(data) || data.length === 0 || data[0].data === undefined) {
          document.getElementById(statusId).textContent = "Nema podataka";
          document.getElementById(statusId).className = "offline";
          return;
        }

        const vrednosti = data.map(d => parseFloat(d.data)).filter(v => !isNaN(v));
        const poslednja = vrednosti[0];

        document.getElementById(nivoId).textContent = poslednja.toFixed(2);
        document.getElementById(statusId).textContent = "Online";
        document.getElementById(statusId).className = "online";

        // Statistika
        const min = Math.min(...vrednosti);
        const max = Math.max(...vrednosti);
        const avg = (vrednosti.reduce((a, b) => a + b, 0) / vrednosti.length).toFixed(2);
        document.getElementById(statsId).textContent = `Min: ${min}, Max: ${max}, Avg: ${avg}`;

        // Upozorenje
        if (poslednja < 0.5) {
          document.getElementById(alertId).textContent = "⚠️ Nizak nivo!";
        } else {
          document.getElementById(alertId).textContent = "";
        }

        // Grafikon
        const ctx = document.getElementById(chartId).getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: vrednosti.map((_, i) => i + 1),
            datasets: [{
              label: "Nivo",
              data: vrednosti,
              borderColor: "#0077cc",
              fill: false
            }]
          },
          options: {
            responsive: false,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

      } catch (error) {
        console.error(`Greška za ${resource}:`, error);
        document.getElementById(statusId).textContent = "Greška";
        document.getElementById(statusId).className = "offline";
      }
    }

    fetchData("bunar1", "nivo1", "status1", "chart1", "stats1", "alert1");
    fetchData("bunar2", "nivo2", "status2", "chart2", "stats2", "alert2");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("Service Worker registrovan");
      });
    }
  </script>
</body>
</html>
