<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Nivoi Bunara - LIVE</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f7f7f7;
  }
  h1 {
    text-align: center;
    font-size: 1.4em;
  }
  .offline {
    color: red;
    font-weight: bold;
  }
  .chart-container {
    position: relative;
    width: 100%;
    height: 250px;
    margin-bottom: 20px;
  }
  canvas {
    max-width: 100%;
    height: auto;
    background: white;
    border-radius: 6px;
    padding: 5px;
  }
</style>
</head>
<body>

<h1>📡 NIVOI Bunara - LIVE</h1>

<h3 id="nivo1Label">Bunar 1: —</h3>
<div class="chart-container">
  <canvas id="grafikon1"></canvas>
</div>

<h3 id="nivo2Label">Bunar 2: —</h3>
<div class="chart-container">
  <canvas id="grafikon2"></canvas>
</div>

<script>
/* 🔹 Podesi svoje podatke */
const CHANNEL   = "nivoi_bunara"; // npr. "bunari"
const RESOURCE1 = "bunar1";
const RESOURCE2 = "bunar2";
const TOKEN     = "token_dlVQqzrALZ6DsGjF";
const STALE_LIMIT_MS = 60000;         // 1 minut bez podatka = offline

const nivo1Label = document.getElementById('nivo1Label');
const nivo2Label = document.getElementById('nivo2Label');

const grafikon1 = new Chart(document.getElementById('grafikon1'), {
  type: 'line',
  data: { labels: [], datasets: [{
    label: 'Bunar 1 (m)',
    data: [],
    borderColor: 'blue',
    borderWidth: 2,
    pointRadius: 3,
    fill: false
  }] },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { labels: { font: { size: 14 } } } },
    scales: {
      x: { ticks: { font: { size: 12 } } },
      y: { ticks: { font: { size: 12 } } }
    }
  }
});

const grafikon2 = new Chart(document.getElementById('grafikon2'), {
  type: 'line',
  data: { labels: [], datasets: [{
    label: 'Bunar 2 (m)',
    data: [],
    borderColor: 'green',
    borderWidth: 2,
    pointRadius: 3,
    fill: false
  }] },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { labels: { font: { size: 14 } } } },
    scales: {
      x: { ticks: { font: { size: 12 } } },
      y: { ticks: { font: { size: 12 } } }
    }
  }
});

/* 📡 MQTT povezivanje */
const client = mqtt.connect('wss://mqtt.beebotte.com:443/mqtt', {
  username: `token:${TOKEN}`,
  password: '' // prazno za Beebotte
});

let lastUpdate1 = 0;
let lastUpdate2 = 0;

client.on('connect', () => {
  console.log("Povezano na Beebotte MQTT");
  client.subscribe(`${CHANNEL}/${RESOURCE1}`);
  client.subscribe(`${CHANNEL}/${RESOURCE2}`);
});

client.on('message', (topic, message) => {
  const vreme = new Date().toLocaleTimeString();
  try {
    const data = JSON.parse(message.toString());
    const value = data.data;

    if (topic.endsWith(RESOURCE1)) {
      nivo1Label.textContent = `Bunar 1: ${value.toFixed(2)} m`;
      nivo1Label.className = '';
      lastUpdate1 = Date.now();
      grafikon1.data.labels.push(vreme);
      grafikon1.data.datasets[0].data.push(value);
      if (grafikon1.data.labels.length > 20) {
        grafikon1.data.labels.shift();
        grafikon1.data.datasets[0].data.shift();
      }
      grafikon1.update();
    }

    if (topic.endsWith(RESOURCE2)) {
      nivo2Label.textContent = `Bunar 2: ${value.toFixed(2)} m`;
      nivo2Label.className = '';
      lastUpdate2 = Date.now();
      grafikon2.data.labels.push(vreme);
      grafikon2.data.datasets[0].data.push(value);
      if (grafikon2.data.labels.length > 20) {
        grafikon2.data.labels.shift();
        grafikon2.data.datasets[0].data.shift();
      }
      grafikon2.update();
    }

  } catch (e) {
    console.error("Greška parsiranja poruke:", e);
  }
});

/* ⏱ Provera da li su podaci zastareli */
setInterval(() => {
  if (Date.now() - lastUpdate1 > STALE_LIMIT_MS) {
    nivo1Label.textContent = `Bunar 1: OFFLINE`;
    nivo1Label.className = 'offline';
  }
  if (Date.now() - lastUpdate2 > STALE_LIMIT_MS) {
    nivo2Label.textContent = `Bunar 2: OFFLINE`;
    nivo2Label.className = 'offline';
  }
}, 5000);

</script>
</body>
</html>
