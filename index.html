<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunar Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">
  <header>
    <h1>Bunar Dashboard</h1>
    <button id="toggle-theme">ðŸŒ™</button>
  </header>

  <section class="controls">
    <label for="range">Opseg:</label>
    <select id="range">
      <option value="1h">1h</option>
      <option value="24h">24h</option>
      <option value="7d">7d</option>
    </select>
    <button id="export-csv">ðŸ“¥ Export CSV</button>
  </section>

  <section class="charts">
    <div class="chart-container">
      <canvas id="chart1"></canvas>
      <div id="trend1" class="trend-indicator"></div>
    </div>
    <div class="chart-container">
      <canvas id="chart2"></canvas>
      <div id="trend2" class="trend-indicator"></div>
    </div>
  </section>

  <footer>
    <p>Auto-refresh: <span id="refresh-timer">30s</span></p>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
